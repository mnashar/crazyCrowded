<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="shortcut" href="favicon.ico"/> -->
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Crazy Crowded</title>
    
    <style>
      html {
        background-image: url(src/images/tree.png);
        background-repeat: repeat; 
      }
      canvas{
        background-color: black;
        position: absolute;
        top:55%;
        left: 50%;
        transform: translate(-50%,-50%);
      }
      #scoreboard{
        width:551px;
        height:426px;
        position:absolute;
        top:55%;
        left:50%;
        transform:translate(-50%,-50%);
      }
      #scoreboard .inner-board{
        width:inherit;
        height:inherit;
        position: relative;;
      }
      #scoreboard .inner-board .speedo-meter{
        position: absolute;;
        left: 10px;
        top: 10px;
        display: flex;
      }
      #scoreboard .inner-board .speedo-meter .speed{
       width:30px;
        text-align:right;
      }
      #scoreboard .inner-board .speedo-meter.speed .unit{
         margin-left: 5px;
      }
      .meter-box{
        background-color: rgba(0,0,0,0.5);
        color:white;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        padding: 5px 10px;

      }
      #scoreboard .inner-board .time-meter{
        position: absolute;
        right:10px;
        top:10px;
        display: flex;
      }
      #scoreboard .inner-board .time-meter .label{
        margin-right: 10px;
      }

      /* #scoreboard .inner-board .speedo-meter{
        position:absolute;
        left:10px;
        top:50px;
        display: flex;
      } */

      /* #scoreboard .inner-board .speedo-meter .speed{
        width:30px;
        text-align:right;
      } */
      /* #scoreboard .inner-board .speedo-meter .unit{
        margin-left: 5px;;
      } */

      #scoreboard .inner-board .distance-meter{
        position:absolute;
        right:10px;
        top:50px;
        display: flex;
      }
      #scoreboard .inner-board .distance-meter .distance{
        margin-right: 10px;;
      }

      .messages{
        
        position:absolute;
        
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* width: inherit;
        height: inherit; */
        background-color: gray;
        opacity: 0.9;
      }

      .try-again-container{
        
        position:absolute;
        
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* width: inherit;
        height: inherit; */
        background-color: gray;
        opacity: 0.9;
      }

      .try-again{
        background-image: url('src/images/carCrash.png');
        opacity: 1;
        display: none;
        width:240px;
        height:384px;
        /* position: absolute;
        right: 50%;
        top: 20%; */
        
      }

      .instructions{

        background-image: url('src/images/road_small.png');
        display: block;
        width:551px;
        height:426px;
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);

        
      }

      .instructions-text{
        padding-top: 30px;
        color: white;
        text-shadow: 4px 4px 6px #000000;
        font-size: 1.5em;
        text-align: center;
      }

      .title{
        color: white;
        text-shadow: 2px 2px 4px #ff0000;
        font-size: 2.2em;
        top:2px;
        text-align: center;
      }

      .choose-car{
        background-color:rgba(0,0,0,0.9);
       display: block;
        /* width:551px;
        height:426px; */
        position:absolute;
        width:400px;
        top:90%;
        text-align: center;
        transform:translate(-50%,-15%);
        border-radius: 5px;

box-shadow: -5px -5px 30px 5px red, 5px 5px 30px 5px blue;        
        
      }

      .choose-car-list{
        display: flex;
        flex-flow: row wrap;
        justify-content: space-around;
        padding: 0;
        margin: 0;
        list-style: none;
        align-items: center;
        
      }

      .choose-car-list-item{
        /* background: tomato; */
        /* padding: 5px; */
        width: 33%px; 
        /* height: 150px; */
        margin-top: 10px;
        /* line-height: 150px; */
        color: white;
        font-weight: bold;
        font-size: 4em;
        text-align: center;
        font-weight:bold;
        /* vertical-align: middle; */
        top:50%;
      }

      .choose-car-list-item:hover{
        color: red;
        text-shadow: 0 0 10px #00FF9C;
        cursor: pointer;
      }


    </style>
  </head>

  <body>
  <div class="title">
    Crazy Crowded
  </div>
    <canvas id="canvas" width="551" height="426">
      
    </canvas>

    <div id="scoreboard">
      <div class="inner-board">
        <!-- <div class="fuel-meter meter-box">
          <div class="label">Fuel</div>
          <div class="fuel-level-container">
            <div class="fuel-level"></div>
          </div>
        </div> -->

        <div class="time-meter meter-box">
          <div class="label">
            Time:
          </div>
          <div class="time">
            00:00:00
          </div>
        </div>



        <div class="speedo-meter meter-box">
          <div class="label">
            Speed:
          </div>
          <div class="speed">
            25
          </div>
          <div class="unit">
            M/H
          </div>
        </div>


        <!-- <div class="distance-meter meter-box">
          <div class="distance">
            100 Miles
          </div>
          <div class="label">
            LEFT
          </div>
        </div> -->


      </div>
    </div>

    <div class="try-again-container">
      <div class="try-again">
  
      </div>
    </div>
    <div class="messages" id="messages">

      <div id="instructions" class="instructions">

        <div class="instructions-text">
          Please Choose a car by using 
          <br>
          Right and Left Arrows.
          <br><br>
          Press "Enter" to 
          <br>
          Start/Pause the game!
        </div>
      </div>

     

      
      
      
      <div class="choose-car">
        <ul class="choose-car-list">
          <li class="choose-car-list-item" id="left-arrow">
            <
          </li>
          <li class="choose-car-list-item" id="choose-car-container">
            <img id="choose-car" src="src/images/car0.png" />
          </li>
          <li class="choose-car-list-item" id="right-arrow">
            >
          </li>
        </ul>
      </div>
      
      
    </div>





    <script src="./dist/main.js"></script>
   
    
  </body>
</html>
